# Common test configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# Enable bean definition overriding
spring.main.allow-bean-definition-overriding=true


# Application configuration
app.database.type=jpa
app.dual-write.enabled=false
app.database.read.source=jpa

# Logging
logging.level.org.springframework=INFO
logging.level.com.mongo.kitchensink=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# MongoDB test configuration
# Connection details will be provided by TestContainers
spring.data.mongodb.auto-index-creation=true