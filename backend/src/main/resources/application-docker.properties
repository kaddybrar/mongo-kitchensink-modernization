# Docker profile configuration
server.port=8080

# PostgreSQL Configuration - connecting to host machine
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/kitchensink
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# MongoDB Configuration - connecting to host machine
spring.data.mongodb.uri=mongodb://host.docker.internal:27017/kitchensink
spring.data.mongodb.auto-index-creation=true


# Logging
logging.level.org.springframework=INFO
logging.level.com.mongo.kitchensink=DEBUG

# Server configuration
server.error.include-message=always
server.error.include-binding-errors=always

# Migration Strategy Configuration
# Options: direct, dual-write
app.migration.strategy=dual-write

# Database Selection (for direct strategy)
# Options: jpa, mongo
app.database.type=jpa

# Read Source Configuration (for dual-write strategy)
# Options: jpa, mongo
app.database.read.source=jpa

# Dual-Write Options
app.dual-write.enabled=true
app.dual-write.compare=true


# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
