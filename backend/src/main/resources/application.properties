# Add these properties to your application.properties

# RDBMS Configuration - PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/kitchensink}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:mysecretpassword}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/kitchensink}
spring.data.mongodb.auto-index-creation=true
# MongoDB Performance Optimizations
spring.data.mongodb.connections-per-host=100
spring.data.mongodb.threads-allowed-to-block-for-connection-multiplier=5
spring.data.mongodb.connect-timeout=2000
spring.data.mongodb.socket-timeout=5000
spring.data.mongodb.max-wait-time=1500

# Migration Strategy Configuration
# Options: direct, dual-write
app.migration.strategy=dual-write

# Database Selection (for direct strategy)
# Options: jpa, mongo
app.database.type=jpa

# Read Source Configuration (for dual-write strategy)
# Options: jpa, mongo
app.database.read.source=jpa

# Dual-Write Options
app.dual-write.enabled=true
app.dual-write.compare=true

# Logging Configuration
logging.level.com.mongo.kitchensink.service.DualWriteMemberService=DEBUG

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method

# SQL Initialization - ensure these settings are correct
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true